<ion-view view-title="Name this Device">
	<ion-nav-buttons side="primary"></ion-nav-buttons>
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="Device Name" ng-model="device.name">
			</label>
		</div>
		<button class="button button-block ion-ios-game-controller-b button-positive" ng-click="setDeviceName(device.name)">
			Save Name
		</button>				
	</ion-content>
</ion-view>
